<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" style="color: white;"></ion-icon>
    </button>
    <ion-title >Sermon Handout</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-item *ngIf="network == 'down'">
    <hr>
    <h3 style="text-align: center; color: #303030;"><i>Offline</i></h3>

  </ion-item>

  <ion-fab right bottom class="but">
    <button ion-fab color="black" (click)="loadBrowser(this.browser);">
      <ion-icon name="md-document"></ion-icon>
    </button>
  </ion-fab>

  <form (ngSubmit)="submitHandler()">
  <ion-card *ngFor="let item of qArray; let i = index" [attr.data-index]="i" >

    <ion-card-header class="x">
      <h3>{{item}}</h3>
    </ion-card-header>
    <hr class="line">
    <ion-card-content class="input-hand">
      <ion-input type="text" [(ngModel)]="valueArray[i]" name="{{q + i}}" placeholder="Your Answer" ></ion-input>
    </ion-card-content>

  </ion-card>
    <ion-card *ngIf="emailFlag === true">
      <ion-card-header class="headerReq">
        <h3 style="color: white;">Additional Notes</h3>
      </ion-card-header>
      <ion-item>
        <textarea  class="questionTA" [(ngModel)]="notes" name="comments" placeholder="Notes here..."></textarea>
      </ion-item>

    </ion-card>
    <ion-card class="last" *ngIf="emailFlag === true">
      <ion-card-content class="input-hand">
        <ion-input type="email" [(ngModel)]="email" name="email" placeholder="Your Email" ></ion-input>
        <button class="submit" ion-button type="submit" block >Submit Answers</button>
      </ion-card-content>


    </ion-card>


  </form>

</ion-content>
