<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >Church Newsletter</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-card  class="buttonNews" (click)="loadBrowser(this.browser);">
      <ion-card-content class="buttonNews" >View Newsletter</ion-card-content>
    </ion-card>

    <ion-card class="subscribe">
      <ion-card-header>
        Subscribe to the Newsletter
      </ion-card-header>
      <hr/>
      <ion-card-content>
        <form (ngSubmit)="submitHandler()">

            <ion-input class="input-email"
                       required type="email"
                       [(ngModel)]="email"
                       name="email"
                       placeholder="Email"
                       pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
            ></ion-input>



          <button class="submit" ion-button type="submit" block>Subscribe</button>
        </form>
      </ion-card-content>
    </ion-card>
</ion-content>
