<ion-header>

  <ion-navbar>
    <ion-title>Prayer Requests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >



  <ion-segment class="prayer-segment" [(ngModel)]="prayerType">
    <ion-segment-button value="projectsSwitch">
      Projects
    </ion-segment-button>
    <ion-segment-button value="praisesSwitch">
      Praises
    </ion-segment-button>
    <ion-segment-button value="requestsSwitch">
      Requests
    </ion-segment-button>
  </ion-segment>

  <ion-item *ngIf="network == 'down'">
    <hr>
    <h3 style="text-align: center; color: #303030;"><i>-- Offline --</i></h3>

  </ion-item>

  <div *ngIf="loaded == true" [ngSwitch]="prayerType">
    <ion-card padding *ngSwitchCase="'projectsSwitch'" >
      <ion-item [innerHTML]="projects"></ion-item>
    </ion-card>

    <ion-card padding *ngSwitchCase="'praisesSwitch'">
      <ion-item [innerHTML]="praises"></ion-item>
    </ion-card>

    <ion-card padding *ngSwitchCase="'requestsSwitch'">
      <ion-item [innerHTML]="requests"></ion-item>
    </ion-card>

  </div>


</ion-content>
