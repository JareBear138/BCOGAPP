<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Upcoming Events</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-item *ngIf="network == 'down'">
    <hr>
    <h3 style="text-align: center; color: #303030;"><i>Offline - Pull to Refresh</i></h3>

  </ion-item>
  <ion-content *ngIf="network == 'up'">
    <ion-card class="event-posts" ion-item  *ngFor="let item of items" >
      <ion-card-header>
        <h2 class="full" [innerHTML]="item.title"></h2>
      </ion-card-header>
      <hr />
      <ion-card-content>
        <p class="full" [innerHTML]="item.description"> </p>
        <a class="calendar-link" href="{{item.link}}" >
          <ion-icon class="block-event" name="md-calendar"></ion-icon>
          <p class="block-event">VIEW EVENT</p>
        </a>
      </ion-card-content>

    </ion-card>
  </ion-content>


</ion-content>
