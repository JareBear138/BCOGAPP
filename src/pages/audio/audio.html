<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Audio Sermons</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-item *ngIf="network == 'down'">
    <hr>
    <h3 style="text-align: center; color: #303030;"><i>Offline - Pull to Refresh</i></h3>

  </ion-item>

  <div   *ngFor="let item of items" >
    <ion-card class="main-audio">
      <ion-card-header class="home-header">
        <ion-item style="padding: 0px;">
          <ion-avatar  item-left>
            <img id="home-thumb" class="thumb" *ngIf="item.featured_image_urls && item.featured_image_urls.medium" [src]="item.featured_image_urls.medium">
          </ion-avatar>
          <h2 class="homeTitle"  [innerHTML]="item.title.rendered"></h2>
          <p class="exc" [innerHTML]="item.acf.speaker"></p>
        </ion-item>


      </ion-card-header>

    </ion-card>
    <ion-card class="bottom">
      <audio class="audioStyle" preload="none" controls >
        <source src="{{item['acf']['media_url']}}" type="audio/mpeg">
      </audio>
    </ion-card>

  </div>


  <div *ngIf="eopFlag === true">
    <hr><h4 style="text-align: center; color: lightgray;"><i>No More Posts</i></h4><hr>
  </div>


  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
