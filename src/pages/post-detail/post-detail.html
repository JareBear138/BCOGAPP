<ion-header>

  <ion-navbar>
    <ion-title style="color: white;" [innerHTML]="selectedItem.title.rendered"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content >


    <div *ngIf="selectedItem" class="selection">
      <div class="main-container" >
        <img id="mainImg"  *ngIf="selectedItem.featured_image_urls && selectedItem.featured_image_urls.medium"
           [src]="selectedItem.featured_image_urls.medium">
        <h2 class="post-title" [innerHTML]="selectedItem.title.rendered"></h2>
      </div>

      <div class="aut">
        <ion-icon class="block-aut" ios="ios-person" md="ios-person"></ion-icon>
        <p class="block-aut" id="author" [innerHTML]="selectedItem._embedded.author[0].name" ></p>
      </div>
      <div class="artBody" [innerHTML]="selectedItem.content.rendered"></div>
    </div>



</ion-content>
