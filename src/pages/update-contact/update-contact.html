<ion-header>

  <ion-navbar>
    <ion-title>Update Contact Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="logForm()">
    <ion-card>
      <ion-card-header class="headerReq">
        Required Info*
      </ion-card-header>
      <ion-item>
        <ion-input class="question" type="text" [(ngModel)]="name" name="name" placeholder="Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email"  id="bottomQ" class="question" [(ngModel)]="email" name="email" placeholder="Email"></ion-input>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-card-header class="headerReq">
        Address Info
      </ion-card-header>
      <ion-item>
        <ion-input class="question" type="text" [(ngModel)]="address" name="address" placeholder="Address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input  class="question" [(ngModel)]="city" name="city" placeholder="City"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input  id="bottomQ" class="question" [(ngModel)]="state" name="state" placeholder="State"></ion-input>
        <ion-input type="number" id="bottomQ" class="question" [(ngModel)]="zip" name="zip" placeholder="Zip"></ion-input>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-card-header class="headerReq">
        Other Information
      </ion-card-header>
      <ion-item>
        <ion-input style="width: 111px !important;" id="bottomQ" class="question2" readonly name="phone" placeholder="Tel. #"></ion-input>
        <ion-input style="padding-right: 12px;" id="bottomQ" class="question" [(ngModel)]="phone" name="phone" placeholder="###-###-####" maxlength="13"></ion-input>
      </ion-item>

    </ion-card>

    <ion-card>
      <ion-card-header class="headerReq">
        Additional Comments
      </ion-card-header>
      <ion-item>
        <textarea  class="questionTA" [(ngModel)]="comments" name="comments" placeholder="Comments here..."></textarea>
      </ion-item>

    </ion-card>
    <ion-card>
      <ion-card-header class="headerReq">
        Attendance Type
      </ion-card-header>
      <ion-item>
      <select class="attndSelect" [(ngModel)]="attendanceType" name="select"> <!--Supplement an id here instead of using 'name'-->
          <option  selected="selected" disabled value="N/A">Select One (Click here)</option>
          <option value="1st Time">1st Time</option>
          <option value="2nd Time">2nd Time</option>
          <option value="Regular Attender">Regular Attender</option>
          <option value="Member">Member</option>
        </select>
      </ion-item>

    </ion-card>
    <ion-card id="buttonCard" ><button class="submitButton" ion-button type="submit" block>Update info</button></ion-card>

  </form>

</ion-content>
