<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >Response Card</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

  <button  class="resp" ion-button full outline (click)="contactTapped()">
    <ion-icon class="ic" ios="ios-contacts" md="ios-contacts"></ion-icon>
    Update Contact Info
  </button>

  <button class="resp" ion-button full outline (click)="eventsTapped()">
    <ion-icon class="ic" ios="ios-clipboard" md="ios-clipboard"></ion-icon>
    Sign Up for an Event
  </button>

  <button class="resp" ion-button full outline (click)="stepsTapped()">
    <ion-icon class="ic" ios="ios-checkbox" md="ios-checkbox"></ion-icon>
    Your Next Steps / Attendance
  </button>

  <button class="resp" ion-button full outline (click)="sendInfoTapped()">
    <ion-icon class="ic" ios="ios-mail" md="ios-mail"></ion-icon>
    Send Me Info About..
  </button>

</ion-content>
