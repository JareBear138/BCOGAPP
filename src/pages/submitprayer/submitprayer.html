<ion-header>

  <ion-navbar>
    <ion-title>Submit Request</ion-title>
    <ion-buttons end>
      <button style="background-color: #303030; " (click)="presentPopover($event)">
        <ion-icon class="infoButton" name="ios-information-circle-outline"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content >

  <form (ngSubmit)="logForm()">
    <ion-card>
      <ion-card-header class="headerReq">
        Contact Info
      </ion-card-header>
      <ion-item>
        <ion-input class="question" type="text" [(ngModel)]="name" name="name" placeholder="Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email"  id="bottomQ" class="question" [(ngModel)]="email" name="email" placeholder="Email"></ion-input>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-card-header class="headerReq">
        Prayer Request
      </ion-card-header>
      <ion-item>
        <textarea id="prayerBox" class="questionTA" [(ngModel)]="prayer" name="prayer" ></textarea>
      </ion-item>

    </ion-card>
    <ion-card>
      <ion-card-header class="headerReq">
        Privacy Options
      </ion-card-header>
      <ion-item>
        <ion-label>Publish my prayer request. </ion-label>
        <ion-checkbox name="privacyBox" [(ngModel)]="privacyBox" ></ion-checkbox>
      </ion-item>
      <ion-item name="appPrivacyBox" *ngIf="privacyBox == true">
        <ion-label>Do not publish on the App </ion-label>
        <ion-checkbox name="appPrivacyBox" [(ngModel)]="appPrivacyBox" ></ion-checkbox>
      </ion-item>
      <ion-item>
        <p id="privacyNote"><i>To learn more about prayer request privacy, click on the
          <ion-icon class="infoButtonText" name="ios-information-circle-outline"></ion-icon> button in the top
          right hand portion of this page</i></p>
      </ion-item>

    </ion-card>
    <ion-card id="buttonCard" ><button class="submitButton" ion-button type="submit" block>Submit Request</button></ion-card>

  </form>

</ion-content>
