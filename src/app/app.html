<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar style="color: #007aff !important; background: none !important;">
      <ion-title> App Navigator</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content style="background-color: white;">
    <ion-list style="background-color: white; ">
      <button style="background-color: white;color: black; border-bottom: 1px solid #707070;"
              menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon style="color: #303030" [name]="p.icon" item-left></ion-icon>
        {{p.title}}
      </button>
      <a href="#" style="text-decoration: none !important;" onclick="window.open('https://clear-give.com/egive3/index.cfm?LocID=000437001&terminalID=&refresh=true%20', '_system', 'location=yes');" >
      <button style="background-color: white;color: black; border-bottom: 1px solid #707070; text-decoration: none;"
              menuClose ion-item >

        <ion-icon style="color: #303030" name="ios-heart" item-left></ion-icon>
        Tithe/Give

      </button>
      </a>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
